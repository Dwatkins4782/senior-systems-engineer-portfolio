# Ansible Inventory - Development Environment

[linux]
# Add your Linux hosts here
# Example: web01 ansible_host=10.0.1.10

[windows]
# Add your Windows hosts here
# Example: win01 ansible_host=10.0.2.10

[web_servers]
# Web server group
# Example: web01

[db_servers]
# Database server group
# Example: db01

[aks_nodes]
# AKS node management (if needed)
# Note: AKS nodes are typically managed by Azure, not Ansible

[all:vars]
ansible_user=azureuser
ansible_ssh_private_key_file=~/.ssh/id_rsa
ansible_python_interpreter=/usr/bin/python3
ansible_become=yes
ansible_become_method=sudo

[linux:vars]
ansible_connection=ssh
ansible_port=22

[windows:vars]
ansible_connection=winrm
ansible_port=5986
ansible_winrm_server_cert_validation=ignore
ansible_winrm_transport=ntlm
